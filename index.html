    <h1>Image Search Engine</h1>

    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search anything...">
        <!-- <button type="submit">Search</button> -->
    </form>
    <div id="tags-container">
        <button class="tag-btn" data-tag="fashion">Fashion</button>
        <button class="tag-btn" data-tag="sports">Sports</button>
        <button class="tag-btn" data-tag="fitness">Fitness</button>
        <button class="tag-btn" data-tag="gym">Gym</button>

        <button class="tag-btn" data-tag="Cars">Cars</button>
    </div>
    <div id="search-result">
        <img src="" style="display: none;"> <!-- Template for search results -->
    </div>
    <button id="show-more-btn">Show more</button>

    <!-- Simple Image Popup -->
    <div id="image-popup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:999;">
        <div style="position:relative; display:flex; gap:20px; background:#fff; padding:20px; border-radius:10px; max-width:90vw; max-height:80vh; overflow:hidden;">
            
            <!-- Main Image -->
            <div style="flex:3; text-align:center;">
                <img id="popup-img" src="" style="max-width:100%; max-height:70vh; border-radius:8px;">
                <br>
                <a id="popup-download" href="#" download style="margin-top:10px; display:inline-block; padding:8px 15px; background:#00c3ff; color:white; text-decoration:none; border-radius:5px;">Download</a>
            </div>

            <!-- Related Images -->
            <div id="related-images" style="flex:1; overflow-y:auto; max-height:70vh; display:flex; flex-direction:column; gap:10px;">
                <img src="" style="display:none;"> <!-- Template for related images -->
            </div>

        </div>
     </div>
