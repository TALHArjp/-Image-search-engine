<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search Engine</h1>

    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search anything...">
        <button type="submit">Search</button>
    </form>

    <div id="search-result"></div>
    <button id="show-more-btn">Show more</button>

    <!-- Simple Image Popup -->
    <div id="image-popup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:999;">
        <div style="position:relative; text-align:center;">
            <img id="popup-img" src="" style="max-width:90vw; max-height:80vh; border-radius:8px;">
            <br>
            <a id="popup-download" href="#" download style="margin-top:10px; display:inline-block; padding:8px 15px; background:#00c3ff; color:white; text-decoration:none; border-radius:5px;">Download</a>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2025 Made by <span>Talha</span>. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
